<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />
        <script
            src="https://kit.fontawesome.com/cb0f9a5c88.js"
            crossorigin="anonymous"
        ></script>
        <title>Curd Oparation</title>
    </head>
    <body>
        <div class="Container" id="container">
            <div class="verticalLine"></div>
            <!-- Edit side -->
            <div class="Edit" id="Edit">
                <div class="title">
                     Edit detailes 
                </div>
                <div class="inputFile">
                    <label>Name:</label><br />
                    <input
                        id="iName"
                        type="text"
                        onfocus="this.value=''"
                        name="name"
                        placeholder="Enter your name...."
                        value=""
                    /><br />
    
                    <label>Email:</label><br />
                    <input
                        id="iEmail"
                        type="email"
                        placeholder="Enter Your Email.."
                        onfocus="this.value=''"
                        name="email"
                        value=""
                    /><br />
    
                    <label>Address:</label><br />
    
                    <form>
                        <textarea
                            id="iField"
                            class="size"
                            name="Address"
                            onfocus="this.value=''"
                        >
                        </textarea>
                    </form>
                    <span><button class="Update" id="Update">Update</button><span><button class="Reset" id="Reset">Reset</button></span></span>

                </div>
                <!-- Edit end -->
    
            </div>
            <table id="table" class="table">
                <tr>
                    <th colspan="6">
                        UserList
                        <span class="btn"
                            ><button
                                class="new"
                                id="new"
                                onclick=" openPopup()"
                            >
                                + New
                            </button></span
                        >
                    </th>
                </tr>

                <tr class="deletRow" id="deletRow">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th colspan="2">Action</th>
                </tr>

                <tbody id="Tdshow"></tbody>
            </table>
            <!-- <div class="verticalLine"></div> -->
        </div>

        <!-- Model Box -->
        <div class="modal" id="modal">
            <div class="title">
                <p class="text">
                    Edit detailes<span class="close"
                        ><i
                            class="fa-solid fa-circle-xmark"
                            class="close"
                            id="close"
                            onclick="closePopup()"
                        ></i
                    ></span>
                </p>
            </div>

            <div class="inputFile">
                <label>Name:</label><br />
                <input
                    id="inputName"
                    type="text"
                    onfocus="this.value=''"
                    name="name"
                    placeholder="Enter your name...."
                    value=""
                /><br />

                <label>Email:</label><br />
                <input
                    id="inputEmail"
                    type="email"
                    placeholder="Enter Your Email.."
                    onfocus="this.value=''"
                    name="email"
                    value=""
                /><br />

                <label>Address:</label><br />

                <form>
                    <textarea
                        id="inputField"
                        class="size"
                        name="Address"
                        onfocus="this.value=''"
                    >
                    </textarea>
                </form>
            </div>
            <div>
                <div class="n">
                    <button class="b">Cancle</button
                    ><span
                        ><button
                            class="br"
                            type="save"
                            id="save"
                            onclick="create()"
                        >
                            save
                        </button></span
                    >
                </div>
            </div>
        </div>
        <!-- delete -->
  <!-- hidden -->
        <div class="delete" id="delete">
            <!-- <div onclick="closeConfirmBox()" class="close">&#10006;</div> -->
            <span
                ><i
                    class="fa-solid fa-circle-xmark"
                    class="close"
                    id="cl"
                    onclick="remove()"
                    
                ></i
            ></span>
            <p>Are you sure</p>
            <div class="deletebtn">
                <button class="No" onclick="cancle()">NO</button
                ><button class="YES" type="yes" id="yes" onclick="Submit()">
                    YES
                </button>
            </div>
        </div>

        <!-- Edit side -->

        <!-- <div class="Edit" id="Edit">
            <div class="title">
                 Edit detailes 
            </div>

        </div> -->

        <script src="index.js"></script>
    </body>
</html>
